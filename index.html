<html>

<head>
<title>Product Landing Page</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>

<main>
 <body>
  
  <header id="header">
   <nav id="nav-bar">
    <img id="header-img" src="foxholeslogo.jpg" alt="custom fox logo">
    <div id="links">
     <a class="nav-link" href="#title">About</a>
     <a class="nav-link" href="#services">Services</a>
     <a class="nav-link" href="#pricing">Pricing</a>
    </div>
   </nav>
  </header>
  
  <div id="title" class="flex">
   <h1>Fox Holes</h1>
   <p id="description">You ask, we dig!</p>
   <form id="form" class="flex" action="https://www.freecodecamp.com/email-submit">
    <input id="email" type="email" name="email" placeholder="foxy@foxholes.com">
    <input id="submit" type="submit" value="Let's Dig!">
   </form>
  </div>
  
  <div id="services" class="flex">
   <iframe id="video" src="https://www.youtube.com/embed/Gk2E55zCre8">
   </iframe>
   <h6>Our star employee, Foxworthy, digging for a satisfied high-profile client!</h6>
  </div>
  
  <div id="pricing">
   
   <div id="description-1" class="packages flex">
    <p>A</p>
   </div>
   
   <div id="description-2" class="packages flex">
    <p>B</p>
   </div>
   
   <div id="description-3" class="packages flex">
    <p>C</p>
   </div>
   
   <div id="description-4" class="packages flex">
    <p>D</p>
   </div>
   
   <div id="package-1" class="packages flex">
    <p>Fennec</p>
   </div>
   
   <div id="package-2" class="packages flex">
    <p>Swift</p>
   </div>
   
   <div id="package-3" class="packages flex">
    <p>Gray</p>
   </div>
   
   <div id="package-4" class="packages flex">
    <p>Red</p>
   </div>
   
  </div>
  
 </body>
</main>

</html>
