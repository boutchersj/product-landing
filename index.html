<html>

<head>
<title>Product Landing Page</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>

<main>
 <body>
  
  <header id="header">
   <nav id="nav-bar" class="flex">
    <img id="header-img" src="http://i64.tinypic.com/2iqk9qg.jpg" alt="fox image hosted by Tinypic">
    <a class="nav-link" href="#title">About</a>
    <a class="nav-link" href="#services">Services</a>
    <a class="nav-link" href="#pricing">Pricing</a>
   </nav>
  </header>
  
  <div id="title" class="flex2">
   <h1>Fox Holes</h1>
   <p id="description">You ask, we dig!</p>
   <form id="form" class="flex2" action="https://www.freecodecamp.com/email-submit">
    <input id="email" type="email" name="email" placeholder="foxy@foxholes.com">
    <input id="submit" type="submit" value="Let's Dig!">
   </form>
  </div>
  
  <div id="services" class="flex2">
   <p>Our star employee, Foxworthy, digging for a satisfied high-profile client!</p>
   <iframe id="video" src="https://www.youtube.com/embed/Gk2E55zCre8">
   </iframe>
  </div>
  
  <div id="pricing" class="flex2">
   <h2>We have packages for any size job!</h2>
  </div>
  
 </body>
</main>

</html>
